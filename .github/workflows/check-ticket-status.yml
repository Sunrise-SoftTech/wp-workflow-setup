name: Check WordPress Ticket Status

on:
  pull_request:
    types: [opened, edited]
  # schedule:
    # - cron: "0 12 * * *" # Daily run at 12:00 UTC

jobs:
  check-ticket:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install @octokit/rest axios cheerio puppeteer
          ls -la node_modules # Verify installation

      - name: Check PR Ticket Status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/check-ticket-status.js
